<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Application</h1>
    
    <!-- Subject Selection -->
    <div class="setup active" id="subjectSetup">
      <div class="setup-group">
        <label for="subject">Select Subject:</label>
        <select id="subject">
          <option value="">-- Choose a Subject --</option>
        </select>
      </div>
      <button id="selectSubjectBtn">Continue</button>
    </div>

    <!-- Quiz Configuration -->
    <div class="setup" id="quizSetup">
      <div class="setup-group">
        <label for="lessonFilter">Select Lesson:</label>
        <select id="lessonFilter">
          <option value="">All Lessons</option>
        </select>
        <div class="info-text" id="lessonInfo">Loading lessons...</div>
      </div>
      <div class="setup-group">
        <label for="typeFilter">Question type:</label>
        <select id="typeFilter">
          <option value="">All Types</option>
        </select>
      </div>
      <div class="setup-group">
        <label for="numQuestions">Number of questions:</label>
        <input type="number" id="numQuestions" min="1" max="100" value="" placeholder="Loading...">
      </div>
      <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
        <button id="backToSubjectsBtn" style="background: #6c757d;">← Back to Subjects</button>
        <button id="startQuizBtn">Start Quiz</button>
      </div>
    </div>

    <!-- Quiz -->
    <div class="quiz" id="quiz">
      <div style="text-align: right; margin-bottom: 10px;">
        <button id="exitQuizBtn" style="background: #dc3545; padding: 8px 20px; font-size: 14px;">✕ Exit Quiz</button>
      </div>
      <div class="progress">
        <span id="current">1</span> / <span id="total">10</span>
      </div>
      <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; min-height: 28px; flex-wrap: wrap;">
        <div class="question-type-badge" id="typeBadge"></div>
        <div class="lesson-badge" id="lessonBadge" style="display: none;"></div>
        <div class="question-type-badge" id="feedback"></div>
      </div>
      <div class="question" id="questionContainer"></div>
      <div class="button-container">
        <button id="submitBtn">Submit</button>
        <button id="continueBtn" style="display: none;">Continue</button>
      </div>
    </div>

    <!-- Results -->
    <div class="results" id="results">
      <h2>Quiz Complete!</h2>
      <div class="score" id="scoreDisplay"></div>
      <p id="resultText"></p>
      <div class="incorrect-questions" id="incorrectQuestions"></div>
      <button id="retakeQuizBtn">Take Another Quiz</button>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
